<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom style  -->
    <style>
        body {
            background-color: rgb(225, 220, 197);
        }
    </style>
    <!-- title  -->
    <title>Book Archive</title>
</head>

<body>
    <header>
        <!-- navigation bar  -->
        <div class="container m-auto">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="nav-logo.svg" class="w-50" alt="">
                    </a>
                    <!-- search bar  -->
                    <div class="d-flex">
                        <input class="form-control me-2" id="searchText" type="text" placeholder="Search"
                            aria-label="Search">
                        <button onclick="searchBook()" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h3 id="booksFound" class="text-center mt-4"></h3>
            <div id="searchResult" class="row row-cols-1 row-cols-md-4 g-3 my-5 px-2 px-1"></div>
        </div>

    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="app.js"></script>
</body>

</html>
